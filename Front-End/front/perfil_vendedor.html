<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Agricultor</title>

    <link rel="stylesheet" href="style-hpf.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="profile-page">

    <div class="screen-container">
        
        <header class="main-header">
            <a href="cadastro_senha.html" class="back-icon"><i class="fas fa-arrow-left"></i></a>
            <div>
                <a href="#" class="header-icon"><i class="fas fa-comment"></i></a>
                <a href="#" class="header-icon"><i class="fas fa-edit"></i></a>
            </div>
        </header>

        <main class="profile-content">

            <div class="profile-pic-container">
                <div class="profile-pic">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <h1 class="profile-name">Agricultor</h1>

            <form class="profile-form" action="#" method="post">
                <div class="form-group"><label for="nome">Nome Completo</label><input type="text" id="nome" name="nome_completo"></div>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email"></div>
                <div class="form-group"><label for="cpf_cnpj">CPF/CNPJ</label><input type="text" id="cpf_cnpj" name="cpf_cnpj"></div>
                <div class="form-group"><label for="telefone">Telefone</label><input type="tel" id="telefone" name="telefone"></div>
                <div class="form-row">
                    <div class="form-group"><label for="endereco">Endereço</label><input type="text" id="endereco" name="endereco"></div>
                    <div class="form-group short-input"><label for="numero">N°</label><input type="text" id="numero" name="numero"></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label for="cidade">Cidade</label><input type="text" id="cidade" name="cidade"></div>
                    <div class="form-group"><label for="cep">CEP</label><input type="text" id="cep" name="cep"></div>
                </div>
                
                <div class="form-row-special">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" value="************">
                    </div>
                    <button type="submit" class="btn btn-save">Salvar</button>
                </div>
            </form>

            <a href="#" class="publications-link">
                <div class="publications-icon">
                    <i class="fas fa-newspaper"></i>
                </div>
                <div class="publications-text">
                    <span>Minhas Publicações</span>
                </div>
                <div class="publications-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            
            <div class="logout-section">
                <p>Deseja sair da conta?</p>
                <button class="btn btn-logout">Sair</button>
            </div>

            <div class="excluir-conta">
  <button class="btn-delete-account">Excluir conta</button>
</div>

        </main>
        
  <nav class="bottom-nav">
    <a href="home.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
    <a href="../produtos/pesquisa.html"><i class="fa-solid fa-magnifying-glass"></i><span>Pesquisar</span></a>
    <a href="../produtos/catalogo.html" class="cart active"><i class="fa-solid fa-basket-shopping"></i><span>Catálogo</span></a>
    <a href="../favoritos.html"><i class="fa-solid fa-heart"></i><span>Favoritos</span></a>
    <a href="perfil_pessoal.html"><i class="fa-solid fa-user"></i><span>Perfil</span></a>
  </nav>

    </div>
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="../js/perfil.js"></script>

</html>
