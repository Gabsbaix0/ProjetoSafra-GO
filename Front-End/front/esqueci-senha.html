<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueci Minha Senha | SafraGo</title>
  <link rel="stylesheet" href="redefinir.css">
</head>
<body>
  <div class="container">
    <h2>Redefinir Senha</h2>
    <p>Digite seu e-mail e enviaremos um link para redefinir sua senha.</p>

    <form id="formEsqueci">
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      <button type="submit" id="btnEnviar">Enviar link de redefinição</button>
    </form>

    <p id="msg"></p>

    <button id="btnReenviar" style="display: none;">Reenviar link</button>
  </div>

  <script type="module" src="../js/esqueci.js"></script>
</body>
</html>
