<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafraGo - Perfil do Vendedor</title>
  <link rel="stylesheet" href="vendedor-p.css">
  <script type="module" src="js/vendedor.js" defer></script>
</head>
<body>
  <header>
    <h1>Perfil do Vendedor</h1>
  </header>

  <main class="container">
    <section id="perfilVendedor" class="card-vendedor">
      <img id="fotoVendedor" src="../imagens/agricutor.jpg" alt="Foto do vendedor">
      <div>
        <h2 id="nomeVendedor">Carregando...</h2>
        <p><strong>Email:</strong> <span id="emailVendedor"></span></p>
        <p><strong>Telefone:</strong> <span id="telefoneVendedor"></span></p>
        <p><strong>Endereço:</strong> <span id="enderecoVendedor"></span></p>
      </div>
    </section>

    <h3 class="titulo-produtos">Produtos à venda</h3>
    <section id="listaProdutos" class="grid-produtos">
      <!-- Produtos serão carregados aqui -->
    </section>
  </main>
</body>
</html>
