<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafraGo - Cadastrar Produto</title>
  <link rel="stylesheet" href="vendedor.css">
  <script type="module" src="js/vendedor-prod.js" defer></script>
</head>
<body>
  <header>
    <h1>Cadastrar Produto</h1>
  </header>

  <main class="container">
    <form id="formProduto">
      <label>Nome do Produto:</label>
      <input type="text" id="nome" required>

      <label>Descrição:</label>
      <textarea id="descricao" required></textarea>

      <label>Preço (R$):</label>
      <input type="number" id="preco" step="0.01" required>

      <label>Categoria:</label>
      <select id="categoria" required>
        <option value="">Selecione</option>
        <option value="hortifruti">Hortaliça</option>
        <option value="artesanato">Fruta</option>
        <option value="laticinios">Grão</option>
        <option value="outros">Outros</option>
      </select>

      <label>Quantidade disponível:</label>
      <input type="number" id="quantidade" min="1" required>

      <label>Foto do Produto:</label>
      <input type="file" id="imagem" accept="image/*" required>

      <button type="submit">Salvar Produto</button>
    </form>

    <p id="msgStatus"></p>
  </main>
</body>
</html>
