<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafraGo - Login</title>
    <link rel="stylesheet" href="style-lcs.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo-container">
            <img src="../imagens/logo_safra_go.png" alt="Logo SafraGo" class="logo">
        </div>
        <div class="form-container">
            <p>Digite seu Email</p>
            <input type="email" placeholder="Email">
            <p>Digite sua Senha</p>
            <input type="password" placeholder="Senha">
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
            <button class="btn enter-btn">Entrar</button>
            <div class="divider">
                <hr class="line">
                <span class="or-text">ou</span>
                <hr class="line">
            </div>

            <button class="btn social-btn google-btn">
                <img src="../imagens/icone_google.png" alt="Google Icon" class="icon">
                Continue com o Google
            </button>

            <button class="btn social-btn phone-btn">
                <img src="../imagens/telefone.png" alt="Phone Icon" class="icon">
                Continue com o Telefone
            </button>

            <p class="no-account">NÃ£o possui conta? <a href="../front/tela2_perfil.html">Cadastre-se</a></p>
        </div>
    </div>

    <script src="../js/login.js"></script>

</html>
