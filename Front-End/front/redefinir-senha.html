<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-lcs.css">
    <title>SafraGo - Redefinir Senha</title>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo-container">
            <img src="../imagens/logo_safra_go.png" alt="Logo SafraGo" class="logo">
        </div>
    
    <div id="resetContainer">
        <h2>Crie sua nova senha</h2>
        <p>Digite e confirme sua nova senha abaixo.</p>
        
        <form id="resetForm">
            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" required>
            <br><br>
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" required>
            <br><br>
            <button type="submit" id="btnSalvar">Salvar Nova Senha</button>
        </form>
        
        <p id="message" style="display: none;"></p>
    </div>

    <script src="../js/redefinir.js"></script>
</body>
</html>
