<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafraGo - Favoritos</title>
  <link rel="stylesheet" href="style-hpf.css">
  <link rel="stylesheet" href="style-favoritos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <button class="menu-btn"><i class="fas fa-bars"></i></button>
    <div class="logo">
      <img src="../imagens/logo.png" alt="SafraGo" class="logo-icon">
    </div>
    <button class="chat-btn"><i class="fas fa-comment"></i></button>
  </header>

  <!-- Conteúdo Principal -->
  <main class="main-content">
    <h2 class="section-title">Meus Favoritos</h2>

    <!-- Lista de produtos favoritados (exemplo temporário) -->
    <div class="lista-favoritos">

      <div class="card-fav" data-id="tomates">
        <button class="favoritar-btn"><i class="far fa-heart"></i></button>
        <img src="../imagens/tomates.png" alt="Tomates">
        <div class="info-fav">
          <h3>Tomates</h3>
          <p class="preco">R$ 8,00 / kg</p>
          <p class="origem">Fazenda São José - PR</p>
        </div>
      </div>


      <div class="card-fav">
        <img src="../imagens/milho - Copia.png" alt="Milho">
        <div class="info-fav">
          <h3>Milho</h3>
          <p class="preco">R$ 80,00 / saco</p>
          <p class="origem">Fazenda Boa Esperança - SP</p>
        </div>
      </div>

      <!-- Mensagem que aparecerá se o usuário não tiver favoritos -->
      <div class="sem-favoritos">
        <p>Você ainda não curtiu nenhum produto.</p>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <nav class="bottom-nav">
    <a href="home.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
    <a href="../produtos/pesquisa.html"><i class="fa-solid fa-magnifying-glass"></i><span>Pesquisar</span></a>
    <a href="../produtos/catalogo.html" class="cart"><i
        class="fa-solid fa-basket-shopping"></i><span>Catálogo</span></a>
    <a href="favoritos.html" class="active"><i class="fa-solid fa-heart"></i><span>Favoritos</span></a>
    <a href="perfil_pessoal.html"><i class="fa-solid fa-user"></i><span>Perfil</span></a>
  </nav>

</body>

</html>
