<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafraGo - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style_login_cadastro.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <header class="header">
    <a href="tela2_perfil.html" class="arrow-button-back">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="header-content">
        <h1>Cadastro</h1>
    </div>
</header>
        <div class="form-card">
            <h2>Dados Pessoais</h2>
            <form>
                <input type="text" placeholder="Primeiro Nome">
                <input type="text" placeholder="Sobrenome">
                <input type="text" placeholder="CPF">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Telefone">
                <input type="text" placeholder="CEP">
                <div class="row">
                    <input type="text" placeholder="Cidade">
                    <input type="text" placeholder="UF" class="uf-input">
                </div>
                <div class="row">
                    <input type="text" placeholder="Endereço">
                    <input type="text" placeholder="Nº" class="num-input">
                </div>
                <input type="text" placeholder="Bairro">
                <input type="text" placeholder="Complemento">
                <div class="arrow-container">
                    <button type="submit" class="arrow-button">
                        <img src="arrow_right.png" alt="Próximo" class="arrow-icon">
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
