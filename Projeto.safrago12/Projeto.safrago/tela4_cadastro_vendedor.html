<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafraGo - Cadastro</title>
    <link rel="stylesheet" href="tela3_cadastro_pessoal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="logo-safrago.png" alt="Logo SafraGo" class="logo">
            </div>
            <div class="nav-container">
                <a href="#" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    <span>Cadastro</span>
                </a>
            </div>
        </header>

        <div class="form-card">
            <h2>Dados Pessoais</h2>
            <form>
                <input type="text" placeholder="Primeiro Nome">
                <input type="text" placeholder="Sobrenome">
                <input type="text" placeholder="CPF">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Telefone">
                <input type="text" placeholder="CEP">
                <div class="row">
                    <input type="text" placeholder="Cidade">
                    <input type="text" placeholder="UF" class="uf-input">
                </div>
                <div class="row">
                    <input type="text" placeholder="Endereço">
                    <input type="text" placeholder="Nº" class="num-input">
                </div>
                <input type="text" placeholder="Bairro">
                <input type="text" placeholder="Complemento">
                <div class="arrow-container">
                    <button type="submit" class="arrow-button">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
